<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Access Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #ff0055;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .status {
            font-size: 0.9rem;
            margin-top: 3rem;
            opacity: 0.7;
            letter-spacing: 0.2em;
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 0, 85, 0.3);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="scanline"></div>
    <div class="container">
        <h1 class="glitch">ACCESS DENIED</h1>
        <p>This protocol is currently unavailable.</p>
        <p>Required clearance level has not been granted.</p>
        <div class="status">
            <p>STATUS: CLASSIFIED</p>
            <p>AUTHORIZATION: PENDING</p>
        </div>
    </div>
</body>

</html>
