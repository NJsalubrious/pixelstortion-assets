    <style>
        :root {
            --neon-green: #00ff41;
            --neon-cyan: #00ffff;
            --neon-amber: #ff9500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #050505;
            font-family: 'Courier New', monospace;
            color: var(--neon-green);
        }

        /* HUD */
        #hud-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;

            position: fixed;

            left: 50%;

            z-index: 100;

        .np-artist {

            color: var(--neon-cyan);

        }

            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 10, 0, 0.9);

    <!-- ============================================================================
     YOUTUBE PLAYER - In GLOBAL scope (NOT in module) - CRITICAL FOR PLAYBACK
============================================================================ -->
    <script>
        // STATE
        var player = null;
        var isPlaying = false;
        var currentTrackIdx = -1;
        var shuffleOn = false;

        // PLAYLIST - Same video IDs as music_reference.html
        var currentTracks = [
            // ISLA
            { id: "7UOZCk5vvbA", title: "Raise the Fourth (Drop)", artist: "Isla", start: 12, end: 60 },
            { id: "Y4VC6mh37NI", title: "What You Don't See", artist: "Isla", start: 4, end: 50 },
            { id: "a4TpIhna55k", title: "Melody of Normality", artist: "Isla", start: 10, end: 55 },
            { id: "_gvv_W5_x10", title: "Broken Edge", artist: "Isla", start: 15, end: 60 },
            { id: "hm2kp7LOhsg", title: "What You Don't See (Symphony)", artist: "Isla", start: 20, end: 70 },
            { id: "ey20cJsY82M", title: "Raise The Fourth", artist: "Isla", start: 15, end: 60 },
            { id: "X9EUb1_QC9c", title: "What This Was Always For", artist: "Isla", start: 10, end: 55 },
            { id: "NwqHLFYR1mA", title: "Don't Wake Him Yet", artist: "Isla", start: 25, end: 70 },
            { id: "nk4Re7OjTTM", title: "Memory Under Water", artist: "Isla", start: 15, end: 60 },
            // ETHEL
            { id: "s9Z8dgRk-Q8", title: "Mistake on Purpose", artist: "Ethel", start: 15, end: 60 },
            { id: "9YKXulK0EYw", title: "Normal?!", artist: "Ethel", start: 10, end: 55 },
            { id: "SLMP5rDOS-k", title: "Ride & Gotta Move", artist: "Ethel", start: 20, end: 70 },
            { id: "f8o7zb3F-Xk", title: "For You", artist: "Ethel", start: 15, end: 60 },
            { id: "dLUClmr_Pf4", title: "My Story", artist: "Ethel", start: 25, end: 70 },
            { id: "iTOKsLS3jhM", title: "Red Stick", artist: "Ethel", start: 10, end: 55 },
            { id: "TqQwDmwSQXM", title: "Something Good", artist: "Ethel", start: 15, end: 60 },
            // DOMINIC
            { id: "36Hzt9pyQMw", title: "Same Breath", artist: "Dominic", start: 10, end: 55 },
            { id: "8rvIVBLZg2o", title: "Structural Psychopathy", artist: "Dominic", start: 20, end: 70 },
            // OTHERS
            { id: "Fs7BXBOVnvY", title: "Rattled", artist: "Sticky", start: 15, end: 60 },
            { id: "Ac3cRsmjKpE", title: "Guilt Money", artist: "Kinley", start: 10, end: 55 },
            { id: "rYmwGCKUDhA", title: "Clipboard Man", artist: "Ethel", start: 20, end: 65 },
        ];

        // YouTube API Ready - EXACTLY like music_reference.html
        function onYouTubeIframeAPIReady() {
            console.log('[YT] API Ready - Creating Player...');
            player = new YT.Player('yt-player', {
                height: '360',
                width: '640',
                playerVars: {
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3,
                    'fs': 0,
                    'disablekb': 1
                },
                events: {
                    'onReady': function () {
                        console.log('[YT] Player Ready');
                        document.getElementById('track-count').textContent = currentTracks.length;
                    },
                    'onStateChange': onPlayerStateChange,
                    'onError': function (e) {
                        console.error('[YT] Error:', e.data);
                        // Skip to next on error
                        nextTrack();
                    }
                }
            });
        }

        function onPlayerStateChange(event) {
            var btn = document.getElementById('play-btn');
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                btn.textContent = '‚è∏';
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                btn.textContent = '‚ñ∂';
            } else if (event.data == YT.PlayerState.ENDED) {
                nextTrack();
            }
        }

        // Load track - EXACTLY like music_reference.html
        function loadTrack(idx) {
            if (!currentTracks[idx]) return;
            currentTrackIdx = idx;
            var track = currentTracks[idx];

            if (player && player.loadVideoById) {
                var videoOptions = { videoId: track.id };
                if (track.start !== undefined) videoOptions.startSeconds = track.start;
                if (track.end !== undefined) videoOptions.endSeconds = track.end;
                console.log('[YT] Loading:', track.id, 'from', track.start, 'to', track.end);
                player.loadVideoById(videoOptions);
            }

            document.getElementById('np-title').textContent = track.title.toUpperCase();
            document.getElementById('np-artist').textContent = track.artist;

            // Notify 3D module
            if (window.onTrackChange) window.onTrackChange(idx);
        }

        function togglePlay() {
            if (currentTrackIdx < 0) {
                loadTrack(0);
                return;
            }
            if (player && player.pauseVideo) {
                if (isPlaying) player.pauseVideo();
                else player.playVideo();
            }
        }

        function nextTrack() {
            if (currentTracks.length === 0) return;
            var idx;
            if (shuffleOn) {
                do { idx = Math.floor(Math.random() * currentTracks.length); }
                while (idx === currentTrackIdx && currentTracks.length > 1);
            } else {
                idx = (currentTrackIdx + 1) % currentTracks.length;
            }
            loadTrack(idx);
        }

        function prevTrack() {
            if (currentTracks.length > 0) {
                loadTrack((currentTrackIdx - 1 + currentTracks.length) % currentTracks.length);
            }
        }

        function toggleShuffle() {
            shuffleOn = !shuffleOn;
            document.getElementById('shuffle-btn').classList.toggle('active', shuffleOn);
        }

        function setVolume(v) {
            if (player && player.setVolume) player.setVolume(v);
        }
    </script>

    <!-- ============================================================================
     THREE.JS 3D VISUALS - Beautiful globe with audio-reactive nodes
============================================================================ -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilmPass } from 'three/addons/postprocessing/FilmPass.js';

        let scene, camera, renderer, composer, controls;
        let globeGroup, nodeMeshes = [], labelElements = [];
        let clock, bassLevel = 0;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredNode = null;

        // Init on start screen click
        document.getElementById('start-screen').addEventListener('click', initApp);

        function initApp() {
            document.getElementById('start-screen').style.opacity = 0;
            setTimeout(() => document.getElementById('start-screen').remove(), 500);
            initThree();
            setupControls();
            animate();
        }

        function setupControls() {
            document.getElementById('play-btn').onclick = togglePlay;
            document.getElementById('prev-btn').onclick = prevTrack;
            document.getElementById('next-btn').onclick = nextTrack;
            document.getElementById('shuffle-btn').onclick = toggleShuffle;
            document.getElementById('volume').oninput = (e) => setVolume(e.target.value);
        }

        // Callback from global YouTube
        window.onTrackChange = function (idx) {
            currentTrackIdx = idx;
        };

        function initThree() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 28);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.insertBefore(renderer.domElement, document.body.firstChild);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.4;
            controls.minDistance = 14;
            controls.maxDistance = 50;

            // POST PROCESSING - Matching reference
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));

            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloom.threshold = 0.1;
            bloom.strength = 1.4;
            bloom.radius = 0.6;
            composer.addPass(bloom);

            const film = new FilmPass(0.3, 0.4, 600, false);
            composer.addPass(film);

            createGlobe();
            createNodes();

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onMouseClick);
            window.addEventListener('resize', onResize);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function onMouseClick() {
            if (hoveredNode !== null) loadTrack(hoveredNode);
        }

        // GLOBE - Fibonacci sphere point cloud
        function createGlobe() {
            globeGroup = new THREE.Group();
            scene.add(globeGroup);

            const globeRadius = 10, positions = [], colors = [], sizes = [];
            const c1 = new THREE.Color(0x00ff41), c2 = new THREE.Color(0x003300);

            function noise(x, y, z) { return Math.sin(x * 5) * Math.cos(y * 5) * Math.sin(z * 5); }

            const count = 40000;
            for (let i = 0; i < count; i++) {
                const phi = Math.acos(1 - 2 * (i + 0.5) / count);
                const theta = Math.PI * (1 + Math.sqrt(5)) * (i + 0.5);
                let x = Math.cos(theta) * Math.sin(phi);
                let y = Math.sin(theta) * Math.sin(phi);
                let z = Math.cos(phi);

                if (noise(x * 2, y * 2, z * 2) > -0.25) {
                    positions.push(x * globeRadius, y * globeRadius, z * globeRadius);
                    colors.push(...(Math.random() > 0.88 ? [c1.r, c1.g, c1.b] : [c2.r, c2.g, c2.b]));
                    sizes.push(Math.random() * 0.12 + 0.02);
                }
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const mat = new THREE.ShaderMaterial({
                uniforms: { time: { value: 0 }, bass: { value: 0 } },
                vertexShader: `
            attribute float size; attribute vec3 color; varying vec3 vColor;
            uniform float time, bass;
            void main() {
                vColor = color;
                vec3 pos = position * (1.0 + bass * 0.15);
                vec4 mv = modelViewMatrix * vec4(pos, 1.0);
                float pulse = 1.0 + bass * 1.5 * sin(time * 4.0 + position.x * 2.0);
                gl_PointSize = size * (280.0 / -mv.z) * pulse;
                gl_Position = projectionMatrix * mv;
            }
        `,
                fragmentShader: `
            varying vec3 vColor;
            void main() {
                if (length(gl_PointCoord - 0.5) > 0.45) discard;
                gl_FragColor = vec4(vColor, 0.85);
            }
        `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            globeGroup.add(new THREE.Points(geo, mat));
        }

        // NODES - Clickable track selectors
        function createNodes() {
            const nodesGroup = new THREE.Group();
            globeGroup.add(nodesGroup);
            const nodeRadius = 11.8;

            currentTracks.forEach((track, i) => {
                const phi = Math.acos(1 - 2 * (i + 0.5) / currentTracks.length);
                const theta = Math.PI * (1 + Math.sqrt(5)) * (i + 0.5);
                const x = nodeRadius * Math.cos(theta) * Math.sin(phi);
                const y = nodeRadius * Math.sin(theta) * Math.sin(phi);
                const z = nodeRadius * Math.cos(phi);

                const pivot = new THREE.Group();
                pivot.position.set(x, y, z);
                nodesGroup.add(pivot);

                // Node orb
                const color = track.artist === 'Isla' ? 0x00ffff : (track.artist === 'Dominic' ? 0xff9500 : 0x00ff41);
                const geo = new THREE.SphereGeometry(0.38, 16, 16);
                const mat = new THREE.MeshBasicMaterial({ color, transparent: true, opacity: 0.85 });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.userData = { idx: i, track };
                pivot.add(mesh);

                // Outer ring
                const ringGeo = new THREE.TorusGeometry(0.6, 0.02, 8, 32);
                const ringMat = new THREE.MeshBasicMaterial({ color, transparent: true, opacity: 0.25 });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2;
                pivot.add(ring);

                nodeMeshes.push({ pivot, mesh, mat, ring, ringMat, worldPos: new THREE.Vector3(x, y, z), baseColor: color });

                // HTML Label
                const label = document.createElement('div');
                label.className = 'node-label';
                label.innerHTML = `<b>${track.title}</b><br><span style="color:#888">${track.artist}</span>`;
                document.body.appendChild(label);
                labelElements.push({ div: label, idx: i });
            });
        }

        // ANIMATION
        let beatPhase = 0;

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const delta = clock.getDelta();

            // Simulated beat pulsing (visual reactivity)
            beatPhase = (beatPhase + delta * 2.5) % 1;
            const beatPulse = Math.pow(Math.sin(beatPhase * Math.PI), 4);

            if (isPlaying) {
                bassLevel = THREE.MathUtils.lerp(bassLevel, 0.3 + beatPulse * 0.5, 0.15);
            } else {
                bassLevel = THREE.MathUtils.lerp(bassLevel, 0.05, 0.1);
            }

            // GLOBE - Breathing with beat
            globeGroup.scale.setScalar(1 + bassLevel * 0.12);
            globeGroup.rotation.y += 0.001 + bassLevel * 0.002;
            globeGroup.children[0].material.uniforms.time.value = time;
            globeGroup.children[0].material.uniforms.bass.value = bassLevel;

            // RAYCAST
            raycaster.setFromCamera(mouse, camera);
            const meshes = nodeMeshes.map(n => n.mesh);
            const intersects = raycaster.intersectObjects(meshes);

            hoveredNode = null;
            if (intersects.length > 0) {
                hoveredNode = intersects[0].object.userData.idx;
                document.body.style.cursor = 'pointer';
                controls.autoRotate = false;
            } else {
                document.body.style.cursor = 'crosshair';
                controls.autoRotate = true;
            }

            // UPDATE NODES
            nodeMeshes.forEach((n, i) => {
                n.mesh.lookAt(camera.position);

                const isActive = i === currentTrackIdx;
                const isHovered = i === hoveredNode;

                // Scale with beat
                let targetScale = 1;
                if (isActive) targetScale = 2.0 + bassLevel * 0.8;
                else if (isHovered) targetScale = 1.5;
                n.mesh.scale.setScalar(THREE.MathUtils.lerp(n.mesh.scale.x, targetScale, 0.12));

                // Ring dynamics
                n.ring.rotation.z += isActive ? (0.03 + bassLevel * 0.05) : 0.006;
                n.ringMat.opacity = isActive ? (0.7 + bassLevel * 0.3) : (isHovered ? 0.5 : 0.2);
                n.mat.opacity = isActive ? (0.95 + bassLevel * 0.05) : (isHovered ? 0.9 : 0.65);

                // Label
                n.mesh.getWorldPosition(n.worldPos);
                n.worldPos.project(camera);
                const x = (n.worldPos.x * 0.5 + 0.5) * window.innerWidth;
                const y = (n.worldPos.y * -0.5 + 0.5) * window.innerHeight;
                const label = labelElements[i];
                label.div.style.transform = `translate(-50%, -50%) translate(${x}px,${y - 38}px)`;

                if (isHovered || isActive) {
                    label.div.classList.add('visible');
                    label.div.classList.toggle('active', isActive);
                } else {
                    label.div.classList.remove('visible', 'active');
                }
            });

            controls.update();
            composer.render();
        }
    </script>
