<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-cyan: #00ffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            color: var(--neon-green);
        }

        /* YOUTUBE PLAYER - FULLSCREEN VISIBLE (exactly like music_reference.html) */
        #video-frame {
            position: fixed;
            inset: 0;
            z-index: 1;
            background: #000;
        }

        #youtube-player {
            width: 100%;
            height: 100%;
        }

        /* 3D CANVAS OVERLAY - On top of video */
        #three-canvas {
            position: fixed;
            inset: 0;
            z-index: 10;
            pointer-events: auto;
        }

        /* HUD */
        #hud-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.95), transparent);
            pointer-events: none;
            z-index: 100;
        }

        .title {
            font-size: 16px;
            letter-spacing: 4px;
            text-shadow: 0 0 15px var(--neon-green);
        }

        .blink {
            animation: blinker 1s infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        /* NOW PLAYING */
        #now-playing {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .np-label {
            font-size: 8px;
            color: var(--neon-green);
            letter-spacing: 2px;
            opacity: 0.6;
        }

        .np-title {
            font-size: 14px;
            color: #fff;
            text-shadow: 0 0 20px var(--neon-green);
            margin-top: 3px;
        }

        .np-artist {
            font-size: 10px;
            color: var(--neon-cyan);
            margin-top: 2px;
        }

        /* CONTROLS */
        #control-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 10, 0, 0.9);
            border: 1px solid rgba(0, 255, 65, 0.4);
            padding: 10px 20px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .ctrl-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #333;
            background: transparent;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ctrl-btn:hover {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .ctrl-btn.play-btn {
            width: 50px;
            height: 50px;
            border-width: 2px;
            font-size: 18px;
        }

        .ctrl-btn.active {
            background: var(--neon-green);
            color: #000;
        }

        .volume-slider {
            width: 50px;
            height: 3px;
            -webkit-appearance: none;
            background: #333;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: var(--neon-green);
            border-radius: 50%;
        }

        /* START SCREEN */
        #start-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .start-title {
            font-size: 28px;
            letter-spacing: 6px;
            color: var(--neon-green);
            text-shadow: 0 0 30px var(--neon-green);
        }

        .start-sub {
            color: #444;
            font-size: 10px;
            letter-spacing: 3px;
            margin: 10px 0 25px;
        }

        .start-btn {
            border: 1px solid var(--neon-green);
            padding: 10px 30px;
            font-size: 10px;
            color: var(--neon-green);
        }

        /* Node Labels */
        .node-label {
            position: absolute;
            font-size: 9px;
            background: rgba(0, 0, 0, 0.9);
            padding: 3px 8px;
            border: 1px solid var(--neon-green);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
            z-index: 50;
        }

        .node-label.visible {
            opacity: 1;
        }

        .node-label.active {
            border-color: #fff;
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 10px var(--neon-green);
        }
    </style>

<body>

    <!-- ============================================================================
     YOUTUBE PLAYER - EXACT COPY FROM music_reference.html
============================================================================ -->
    <script>
        // State (exactly like reference)
        let player;
        let isPlaying = false;
        let currentTracks = [];
        let currentTrackIdx = 0;
        let shuffleOn = false;

        // Track data with start/end snippets
        const MASTER_PLAYLIST = [
            // ISLA - Videos
            { id: "7UOZCk5vvbA", title: "Raise the Fourth (Drop)", artist: "Isla", start: 12 },
            { id: "Y4VC6mh37NI", title: "What You Don't See", artist: "Isla", start: 4, end: 50 },
            { id: "a4TpIhna55k", title: "Melody of Normality", artist: "Isla", start: 10, end: 55 },
            { id: "_gvv_W5_x10", title: "Broken Edge", artist: "Isla", start: 15, end: 60 },
            // ISLA - Songs
            { id: "hm2kp7LOhsg", title: "What You Don't See (Symphony)", artist: "Isla", start: 20, end: 70 },
            { id: "ey20cJsY82M", title: "Raise The Fourth", artist: "Isla", start: 15, end: 60 },
            { id: "X9EUb1_QC9c", title: "What This Was Always For", artist: "Isla", start: 10, end: 55 },
            { id: "NwqHLFYR1mA", title: "Don't Wake Him Yet", artist: "Isla", start: 20, end: 65 },
            // ETHEL - Videos
            { id: "s9Z8dgRk-Q8", title: "Mistake on Purpose", artist: "Ethel", start: 15, end: 60 },
            { id: "9YKXulK0EYw", title: "Normal?!", artist: "Ethel", start: 10, end: 55 },
            { id: "SLMP5rDOS-k", title: "Ride & Gotta Move", artist: "Ethel", start: 20, end: 70 },
            // ETHEL - Songs
            { id: "f8o7zb3F-Xk", title: "For You", artist: "Ethel", start: 15, end: 60 },
            { id: "dLUClmr_Pf4", title: "My Story", artist: "Ethel", start: 25, end: 70 },
            // DOMINIC
            { id: "36Hzt9pyQMw", title: "Same Breath", artist: "Dominic", start: 10, end: 55 },
            { id: "8rvIVBLZg2o", title: "Structural Psychopathy", artist: "Dominic", start: 20, end: 70 },
            // OTHERS
            { id: "Fs7BXBOVnvY", title: "Rattled", artist: "Sticky", start: 15, end: 60 },
            { id: "Ac3cRsmjKpE", title: "Guilt Money", artist: "Kinley", start: 10, end: 55 },
            { id: "rYmwGCKUDhA", title: "Clipboard Man", artist: "Ethel", start: 20, end: 65 },
        ];

        currentTracks = MASTER_PLAYLIST;

        // YouTube API Ready - EXACTLY like music_reference.html
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3,
                    'fs': 0,
                    'disablekb': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady() {
            console.log('[YT] Player Ready');
            // Don't auto-play, wait for user to click a node
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('play-btn').textContent = '‚è∏';
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                document.getElementById('play-btn').textContent = '‚ñ∂';
            } else if (event.data == YT.PlayerState.ENDED) {
                nextTrack();
            }
        }

        // Load track - EXACTLY like music_reference.html
        function loadTrack(idx) {
            if (!currentTracks[idx]) return;
            currentTrackIdx = idx;
            const track = currentTracks[idx];

            if (player && player.loadVideoById) {
                // Build video options with optional start/end times
                const videoOptions = { videoId: track.id };

                // Add start time if specified
                if (track.start !== undefined && track.start !== null) {
                    videoOptions.startSeconds = track.start;
                }

                // Add end time if specified
                if (track.end !== undefined && track.end !== null) {
                    videoOptions.endSeconds = track.end;
                }

                player.loadVideoById(videoOptions);
            }

            // Update UI
            document.getElementById('np-title').textContent = track.title;
            document.getElementById('np-artist').textContent = track.artist;

            // Update active node highlight
            if (window.updateActiveNode) window.updateActiveNode(idx);
        }

        function togglePlay() {
            if (player && player.pauseVideo) {
                isPlaying ? player.pauseVideo() : player.playVideo();
            }
        }

        function nextTrack() {
            if (currentTracks.length === 0) return;
            if (shuffleOn) {
                let randomIdx;
                do {
                    randomIdx = Math.floor(Math.random() * currentTracks.length);
                } while (randomIdx === currentTrackIdx && currentTracks.length > 1);
                loadTrack(randomIdx);
            } else {
                loadTrack((currentTrackIdx + 1) % currentTracks.length);
            }
        }

        function prevTrack() {
            if (currentTracks.length > 0) {
                loadTrack((currentTrackIdx - 1 + currentTracks.length) % currentTracks.length);
            }
        }

        function setVolume(v) {
            if (player && player.setVolume) player.setVolume(v);
        }

        function toggleShuffle() {
            shuffleOn = !shuffleOn;
            document.getElementById('shuffle-btn').classList.toggle('active', shuffleOn);
        }
    </script>

    <!-- ============================================================================
     THREE.JS 3D VISUALIZER
============================================================================ -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        let scene, camera, renderer, composer, controls;
        let globeGroup;
        let nodeMeshes = [];
        let labelElements = [];
        let clock;
        let bassLevel = 0;

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredNode = null;

        // Init on start screen click
        document.getElementById('start-screen').addEventListener('click', initApp);

        function initApp() {
            document.getElementById('start-screen').style.opacity = 0;
            setTimeout(() => document.getElementById('start-screen').remove(), 500);

            initThree();
            setupControls();
            animate();
        }

        function setupControls() {
            document.getElementById('play-btn').onclick = togglePlay;
            document.getElementById('prev-btn').onclick = prevTrack;
            document.getElementById('next-btn').onclick = nextTrack;
            document.getElementById('shuffle-btn').onclick = toggleShuffle;
            document.getElementById('volume').oninput = (e) => setVolume(e.target.value);
        }

        // Expose to global scope for YouTube callbacks
        window.updateActiveNode = function (idx) {
            currentTrackIdx = idx;
        };

        function initThree() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.012);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 28);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000, 0.8); // Semi-transparent to show video behind
            document.getElementById('three-canvas').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.25;
            controls.minDistance = 12;
            controls.maxDistance = 45;

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));

            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloom.threshold = 0.05;
            bloom.strength = 1.6;
            bloom.radius = 0.8;
            composer.addPass(bloom);

            createGlobe();
            createNodes();

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onMouseClick);
            window.addEventListener('resize', onResize);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function onMouseClick() {
            if (hoveredNode !== null) {
                loadTrack(hoveredNode);
            }
        }

        function createGlobe() {
            globeGroup = new THREE.Group();
            scene.add(globeGroup);

            const globeRadius = 10;
            const positions = [], colors = [], sizes = [];
            const c1 = new THREE.Color(0x00ff41);
            const c2 = new THREE.Color(0x001a00);

            const count = 25000;
            for (let i = 0; i < count; i++) {
                const phi = Math.acos(1 - 2 * (i + 0.5) / count);
                const theta = Math.PI * (1 + Math.sqrt(5)) * (i + 0.5);
                let x = Math.cos(theta) * Math.sin(phi);
                let y = Math.sin(theta) * Math.sin(phi);
                let z = Math.cos(phi);

                positions.push(x * globeRadius, y * globeRadius, z * globeRadius);
                const col = Math.random() > 0.92 ? c1 : c2;
                colors.push(col.r, col.g, col.b);
                sizes.push(Math.random() * 0.06 + 0.02);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const mat = new THREE.ShaderMaterial({
                uniforms: { time: { value: 0 }, bass: { value: 0 } },
                vertexShader: `
            attribute float size;
            attribute vec3 color;
            varying vec3 vColor;
            uniform float time, bass;
            void main() {
                vColor = color;
                vec3 pos = position * (1.0 + bass * 0.12);
                vec4 mv = modelViewMatrix * vec4(pos, 1.0);
                float pulse = 1.0 + bass * 1.2 * sin(time * 4.0 + position.x * 3.0);
                gl_PointSize = size * (200.0 / -mv.z) * pulse;
                gl_Position = projectionMatrix * mv;
            }
        `,
                fragmentShader: `
            varying vec3 vColor;
            void main() {
                if (length(gl_PointCoord - 0.5) > 0.45) discard;
                gl_FragColor = vec4(vColor, 0.85);
            }
        `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            globeGroup.add(new THREE.Points(geo, mat));
        }

        function createNodes() {
            const nodesGroup = new THREE.Group();
            globeGroup.add(nodesGroup);

            const nodeRadius = 11.5;

            currentTracks.forEach((track, i) => {
                const phi = Math.acos(1 - 2 * (i + 0.5) / currentTracks.length);
                const theta = Math.PI * (1 + Math.sqrt(5)) * (i + 0.5);
                const x = nodeRadius * Math.cos(theta) * Math.sin(phi);
                const y = nodeRadius * Math.sin(theta) * Math.sin(phi);
                const z = nodeRadius * Math.cos(phi);

                const pivot = new THREE.Group();
                pivot.position.set(x, y, z);
                nodesGroup.add(pivot);

                const geo = new THREE.SphereGeometry(0.28, 12, 12);
                const mat = new THREE.MeshBasicMaterial({ color: 0x00ff41, transparent: true, opacity: 0.7 });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.userData = { idx: i, track };
                pivot.add(mesh);

                const ringGeo = new THREE.TorusGeometry(0.45, 0.012, 8, 24);
                const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff41, transparent: true, opacity: 0.2 });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2;
                pivot.add(ring);

                nodeMeshes.push({ pivot, mesh, mat, ring, ringMat, worldPos: new THREE.Vector3(x, y, z) });

                const label = document.createElement('div');
                label.className = 'node-label';
                label.innerHTML = `<b>${track.title}</b><br><span style="color:#888">${track.artist}</span>`;
                document.body.appendChild(label);
                labelElements.push({ div: label, idx: i });
            });
        }

        let beatPhase = 0;

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const delta = clock.getDelta();

            // Simulated beat (driven feel)
            beatPhase = (beatPhase + delta * 2.5) % 1;
            const beatPulse = Math.pow(Math.sin(beatPhase * Math.PI), 4);

            if (isPlaying) {
                bassLevel = THREE.MathUtils.lerp(bassLevel, 0.25 + beatPulse * 0.4, 0.15);
            } else {
                bassLevel = THREE.MathUtils.lerp(bassLevel, 0.05, 0.1);
            }

            // Globe breathing with beat
            globeGroup.scale.setScalar(1 + bassLevel * 0.1);
            globeGroup.rotation.y += 0.0008 + bassLevel * 0.002;
            globeGroup.children[0].material.uniforms.time.value = time;
            globeGroup.children[0].material.uniforms.bass.value = bassLevel;

            // Raycast for hover
            raycaster.setFromCamera(mouse, camera);
            const meshes = nodeMeshes.map(n => n.mesh);
            const intersects = raycaster.intersectObjects(meshes);

            hoveredNode = null;
            if (intersects.length > 0) {
                hoveredNode = intersects[0].object.userData.idx;
                document.body.style.cursor = 'pointer';
                controls.autoRotate = false;
            } else {
                document.body.style.cursor = 'crosshair';
                controls.autoRotate = true;
            }

            // Update nodes
            nodeMeshes.forEach((n, i) => {
                n.mesh.lookAt(camera.position);

                const isActive = i === currentTrackIdx;
                const isHovered = i === hoveredNode;

                let targetScale = 1;
                if (isActive) targetScale = 1.5 + bassLevel * 0.6;
                else if (isHovered) targetScale = 1.25;
                n.mesh.scale.setScalar(THREE.MathUtils.lerp(n.mesh.scale.x, targetScale, 0.12));

                n.ring.rotation.z += isActive ? 0.02 : 0.004;
                n.ringMat.opacity = isActive ? 0.6 : (isHovered ? 0.4 : 0.15);
                n.mat.opacity = isActive ? 0.9 : (isHovered ? 0.8 : 0.55);

                // Labels
                n.mesh.getWorldPosition(n.worldPos);
                n.worldPos.project(camera);
                const x = (n.worldPos.x * 0.5 + 0.5) * window.innerWidth;
                const y = (n.worldPos.y * -0.5 + 0.5) * window.innerHeight;
                const label = labelElements[i];
                label.div.style.transform = `translate(-50%, -50%) translate(${x}px,${y - 32}px)`;

                if (isHovered || isActive) {
                    label.div.classList.add('visible');
                    label.div.classList.toggle('active', isActive);
                } else {
                    label.div.classList.remove('visible', 'active');
                }
            });

            controls.update();
            composer.render();
        }
    </script>
