<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SYS.WAR // RYKER CONSENSUS 3D</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-blue: #0088ff;
            --neon-red: #ff3333;
            --neon-amber: #ff9500;
            --neon-cyan: #00ffff;
            --bg-dark: #050505;
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: var(--font-main);
            color: var(--neon-green);
            user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* HUD */
        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), transparent);
        }

        .bar-container {
            width: 300px;
            max-width: 40vw;
        }

        .health-bar {
            height: 4px;
            background: #222;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            width: 100%;
            transition: width 0.3s;
        }

        #player-fill {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        #enemy-fill {
            background: var(--neon-red);
            box-shadow: 0 0 10px var(--neon-red);
        }

        /* HTML Profile Overlay - same approach as working file */
        #profile-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5;
        }

        .profile-sprite {
            position: absolute;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
            pointer-events: auto;
            cursor: pointer;
            transition: width 0.25s ease-out, height 0.25s ease-out, opacity 0.3s;
            overflow: visible;
        }

        .profile-sprite img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            object-fit: cover;
            background: #111;
        }

        .profile-sprite:hover {
            z-index: 100;
        }

        .profile-sprite:hover img {
            border-color: #fff;
            box-shadow: 0 0 20px #fff;
        }

        .profile-sprite.focused img {
            border-color: #fff;
            box-shadow: 0 0 20px #fff;
        }

        /* Satellite Dots - orbiting data points */
        .satellite-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: visible;
        }

        .satellite {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 0;
        }

        .satellite.active {
            opacity: 1;
        }

        /* Connection mode - pulsing satellites */
        body.connection-mode .satellite.active {
            animation: pulse-connection 0.8s infinite;
        }

        @keyframes pulse-connection {

            0%,
            100% {
                box-shadow: 0 0 6px currentColor;
            }

            50% {
                box-shadow: 0 0 15px currentColor, 0 0 25px currentColor;
            }
        }

        .satellite:hover {
            transform: scale(1.8);
            z-index: 200;
        }

        /* Cardinal positions */
        .satellite.pos-0 {
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .satellite.pos-1 {
            top: 50%;
            right: -12px;
            transform: translateY(-50%);
        }

        .satellite.pos-2 {
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .satellite.pos-3 {
            top: 50%;
            left: -12px;
            transform: translateY(-50%);
        }

        .satellite.pos-0:hover {
            transform: translateX(-50%) scale(1.8);
        }

        .satellite.pos-1:hover {
            transform: translateY(-50%) scale(1.8);
        }

        .satellite.pos-2:hover {
            transform: translateX(-50%) scale(1.8);
        }

        .satellite.pos-3:hover {
            transform: translateY(-50%) scale(1.8);
        }

        /* Type colors */
        .satellite.type-vuln {
            background: var(--neon-amber);
            box-shadow: 0 0 6px var(--neon-amber);
        }

        .satellite.type-skill {
            background: var(--neon-cyan);
            box-shadow: 0 0 6px var(--neon-cyan);
        }

        .satellite.type-sphere {
            background: #888;
            box-shadow: 0 0 6px #888;
        }

        /* Satellite label on hover */
        .satellite::after {
            content: attr(data-name);
            position: absolute;
            white-space: nowrap;
            font-size: 9px;
            background: rgba(0, 0, 0, 0.9);
            padding: 2px 6px;
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .satellite.pos-0::after {
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 4px;
        }

        .satellite.pos-1::after {
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 4px;
        }

        .satellite.pos-2::after {
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 4px;
        }

        .satellite.pos-3::after {
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-right: 4px;
        }

        .satellite:hover::after {
            opacity: 1;
        }

        /* Show satellite labels when profile is focused */
        .profile-sprite.focused .satellite.active::after {
            opacity: 1;
        }

        .satellite.type-vuln::after {
            color: var(--neon-amber);
        }

        .satellite.type-skill::after {
            color: var(--neon-cyan);
        }

        .satellite.type-sphere::after {
            color: #ccc;
        }

        /* Detail Panel */
        #node-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(5, 5, 5, 0.95);
            border: 1px solid var(--neon-green);
            padding: 15px;
            transform: translateX(120%);
            transition: transform 0.3s;
            pointer-events: auto;
            max-height: 80vh;
            overflow-y: auto;
        }

        #node-panel.active {
            transform: translateX(0);
        }

        .panel-header {
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid var(--neon-green);
            margin-bottom: 5px;
            color: #fff;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-bottom: 4px;
            border-bottom: 1px solid #333;
        }

        .mode-indicator {
            text-align: center;
            border: 1px solid;
            padding: 5px;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Logs */
        #message-log {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 350px;
            height: 150px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
            pointer-events: none;
        }

        .log-entry {
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            margin-bottom: 2px;
            font-size: 11px;
        }

        /* Screens */
        #start-screen {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px 40px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background: var(--neon-green);
            color: black;
        }

        .hidden {
            display: none !important;
        }
    </style>

    <!-- HTML Profile Overlay (DOM-based like working file) -->

    <!-- SVG Overlay for satellite connection lines -->
    <svg id="connection-svg" width="100%" height="100%"
        style="position:fixed; inset:0; pointer-events:none; z-index:6;">
        <defs>
            <linearGradient id="grad-vuln" x1="0%" y1="0%" x2="100%" y2="0%">

    <div id="start-screen">
        <h1 style="font-size:40px; letter-spacing:5px; color:#fff; text-shadow:0 0 20px var(--neon-green)">SYS.WAR</h1>
        <div style="color:#aaa; font-size:12px; max-width:500px; text-align:center; line-height:1.5;">
            THE RYKER CONSENSUS 3D<br><br>
            1. <b>HOVER</b> nodes to stream audio (Proximity Based).<br>
            2. <b>CLICK</b> to cycle Rings (Vulns / Skills / Spheres).<br>

    <!-- HTML Audio Element for streaming (Robust) -->

    <!-- Load the User's Asset File -->

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilmPass } from 'three/addons/postprocessing/FilmPass.js';

        // --- CONFIG ---
        const CONFIG = {
            nodeRadius: 35,
            nodeSize: 4.5,
            connectionDist: 45
        };

        // --- STATE ---
        let gameState = {
            active: false,
            nodes: [],
            links: [],
            triangles: [],
            corruption: 100,
            stability: 100
        };

        // --- THREE JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.012);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 80);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enablePan = false;
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 20;
        controls.maxDistance = 120;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- ASSETS & MATERIAL ---
        const textureLoader = new THREE.TextureLoader();
        textureLoader.setCrossOrigin('anonymous'); // CRITICAL FIX FOR IMAGES

        // Profile Shader
        const profileShader = {
            uniforms: {
                map: { value: null },
                tint: { value: new THREE.Color(0x00ff41) },
                hover: { value: 0.0 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
            `,
            fragmentShader: `
                uniform sampler2D map; uniform vec3 tint; uniform float hover;
                varying vec2 vUv;
                void main() {
                    vec2 uv = vUv;
                    float d = distance(uv, vec2(0.5));
                    if(d > 0.5) discard;
                    vec4 tex = texture2D(map, uv);
                    vec3 col = tex.rgb;
                    if(hover > 0.5) col = mix(col, vec3(1.0), 0.2); // Highlight
                    if(d > 0.48) col = tint; // Ring
                    gl_FragColor = vec4(col, 1.0);
                }
            `
        };

        const globeGroup = new THREE.Group();
        scene.add(globeGroup);

        // --- INITIALIZE NODES FROM RYKER_ASSETS.JS ---
        function initNodes() {
            // RYKER_NODES is global from the script tag
            if (typeof RYKER_NODES === 'undefined') {
                console.error("RYKER_NODES not found. Check ryker_assets.js");
                return;
            }

            const count = RYKER_NODES.length;

            RYKER_NODES.forEach((data, i) => {
                // Fibonacci Sphere Distribution
                const phi = Math.acos(1 - 2 * (i + 0.5) / count);
                const theta = Math.PI * (1 + Math.sqrt(5)) * (i + 0.5);
                const pos = new THREE.Vector3(
                    CONFIG.nodeRadius * Math.cos(theta) * Math.sin(phi),
                    CONFIG.nodeRadius * Math.sin(theta) * Math.sin(phi),
                    CONFIG.nodeRadius * Math.cos(phi)
                );

                const pivot = new THREE.Group();
                pivot.position.copy(pos);
                pivot.lookAt(0, 0, 0);
                globeGroup.add(pivot);

                // Create invisible 3D mesh for raycasting only
                const mat = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0 });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(CONFIG.nodeSize, CONFIG.nodeSize), mat);
                pivot.add(mesh);

                // Create HTML profile sprite (DOM-based like working file - no CORS issues)
                const imgUrl = R2_PICS + encodeURIComponent(data.anchor.img);
                const sprite = document.createElement('div');
                sprite.className = 'profile-sprite';
                sprite.innerHTML = `<img src="${imgUrl}" alt="${data.anchor.name}" onerror="this.style.background='var(--neon-green)'">`;
                sprite.dataset.nodeIndex = i; // Store index for audio lookup

                // Audio on hover (same pattern as working file)
                sprite.addEventListener('mouseenter', () => {
                    const nodeData = gameState.nodes[i];
                    if (nodeData && nodeData !== focusedNode) {
                        // Only enlarge/play on hover if not already focused
                        nodeData.scaleBase = 2.5;
                        handleAudio(nodeData);
                        updatePanel(nodeData);
                    }
                });
                sprite.addEventListener('mouseleave', () => {
                    const nodeData = gameState.nodes[i];
                    if (nodeData && nodeData !== focusedNode) {
                        // Only shrink/stop audio on leave if not focused
                        nodeData.scaleBase = 1.0;
                        handleAudio(null);
                        document.getElementById('node-panel').classList.remove('active');
                    }
                });

                // Click to focus, enlarge, play audio, and cycle satellites
                sprite.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const nodeData = gameState.nodes[i];
                    if (nodeData) {
                        // Remove focused class from previous
                        if (focusedNode && focusedNode.sprite) {
                            focusedNode.sprite.classList.remove('focused');
                        }
                        // Focus this node - keeps it enlarged and playing
                        focusedNode = nodeData;
                        sprite.classList.add('focused');
                        nodeData.scaleBase = 2.5;
                        handleAudio(nodeData);
                        updatePanel(nodeData);
                        cycleRings(nodeData);
                    }
                });

                // Create satellite container with data dots
                const satContainer = document.createElement('div');
                satContainer.className = 'satellite-container';

                // Create just 4 satellites that update dynamically based on mode
                const satellites = [];
                for (let idx = 0; idx < 4; idx++) {
                    const sat = document.createElement('div');
                    sat.className = `satellite type-vuln pos-${idx} active`; // vulns active by default
                    const vulnData = (data.vulnerabilities || [])[idx] || { name: '[VACANT]', type: '' };
                    sat.dataset.name = vulnData.name;
                    sat.dataset.type = vulnData.type || '';
                    sat.dataset.nodeIndex = i;
                    sat.dataset.itemIndex = idx;
                    sat.dataset.category = 'vuln';
                    // Satellite drag for connections
                    sat.addEventListener('mousedown', (e) => {
                        e.stopPropagation();
                        e.preventDefault();
                        startSatelliteDrag(i, idx, sat, e);
                    });

                    sat.addEventListener('mouseup', (e) => {
                        e.stopPropagation();
                        completeSatelliteConnection(i, idx, sat);
                    });

                    satContainer.appendChild(sat);
                    satellites.push(sat);
                }

                sprite.appendChild(satContainer);
                document.getElementById('profile-overlay').appendChild(sprite);

                // Orbital Rings - HIDDEN (kept for potential future use)
                const rings = [];
                const colors = [0xff9500, 0x00ffff, 0x888888];
                for (let r = 0; r < 3; r++) {
                    const geo = new THREE.TorusGeometry(CONFIG.nodeSize * (0.6 + r * 0.1), 0.05, 8, 32);
                    const rMat = new THREE.MeshBasicMaterial({ color: colors[r], transparent: true, opacity: 0 }); // Hidden
                    const ring = new THREE.Mesh(geo, rMat);
                    if (r === 0) ring.rotation.x = Math.PI / 2;
                    if (r === 1) ring.rotation.y = Math.PI / 2;
                    pivot.add(ring);
                    rings.push(ring);
                }

                // Construct Audio URL exactly like consensus.html
                const audioUrl = R2_AUDIO + encodeURIComponent(data.anchor.audio);

                gameState.nodes.push({
                    id: i,
                    data: data,
                    pivot: pivot,
                    mesh: mesh,
                    sprite: sprite,
                    satellites: satellites, // 4 dynamic satellite elements
                    rings: rings,
                    audioUrl: audioUrl,
                    ringMode: 0,
                    scaleBase: 1.0,
                    links: []
                });
            });
        }

        // --- INTERACTION ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredNode = null;
        let selectedNode = null;
        let isDragging = false;
        let focusedNode = null; // Track clicked node to stop spin

        // Satellite Connection System
        const satelliteConnections = []; // Array of { source, target, line }

        window.addEventListener('mousemove', onMove);
        window.addEventListener('mousedown', onDown);
        window.addEventListener('mouseup', onUp);

        // Click on dead space (non-profile area) to unfocus, stop audio, resume spin
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.profile-sprite')) {
                // Reset the focused node's scale, class, and stop audio
                if (focusedNode) {
                    focusedNode.scaleBase = 1.0;
                    focusedNode.sprite.classList.remove('focused');
                    handleAudio(null);
                    document.getElementById('node-panel').classList.remove('active');
                }
                focusedNode = null;
            }
        });

        function updateMouse(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        // --- HTML AUDIO ENGINE (Fixes CORS/Loading issues) ---
        const audioEl = document.getElementById('global-audio');
        let currentAudioSrc = null;

        function handleAudio(node) {
            if (!node) {
                if (!audioEl.paused) {
                    // Fade out logic could go here, for now simpler pause
                    audioEl.pause();
                    currentAudioSrc = null;
                }
                return;
            }

            if (currentAudioSrc !== node.audioUrl) {
                currentAudioSrc = node.audioUrl;
                audioEl.src = node.audioUrl;
                audioEl.volume = 1.0;
                audioEl.play().catch(e => console.log("Audio play prevented:", e));
            }
        }

        function onMove(e) {
            updateMouse(e);
            // Satellite drag is now handled by updateDragLine via document event listener
        }

        function onDown(e) {
            // Only start drag if clicking on a focused node (not just any hover)
            // This prevents interference with OrbitControls rotation
            if (focusedNode && e.target.closest('.profile-sprite')) {
                selectedNode = focusedNode;
                isDragging = true;
                controls.enabled = false;
            }
        }

        function onUp(e) {
            isDragging = false;
            dragLine.visible = false;
            controls.enabled = true;

            // Only handle drag-to-connect (link creation)
            // Ring cycling is now handled by DOM sprite click events
            if (selectedNode && hoveredNode && selectedNode !== hoveredNode) {
                createLink(selectedNode, hoveredNode);
            }
            selectedNode = null;
        }

        function cycleRings(node) {
            node.ringMode = (node.ringMode + 1) % 3;
            // Rings are hidden - only update satellites, not ring opacity

            // Update satellite colors and data based on current mode
            const modeTypes = ['vuln', 'skill', 'sphere'];
            const modeClasses = ['type-vuln', 'type-skill', 'type-sphere'];
            const currentMode = node.ringMode;
            const currentType = modeTypes[currentMode];
            const currentClass = modeClasses[currentMode];

            // Get data array for current mode
            let items = [];
            if (currentMode === 0) items = node.data.vulnerabilities || [];
            else if (currentMode === 1) items = node.data.skills || [];
            else items = node.data.spheres || [];

            // Update each satellite
            node.satellites.forEach((sat, idx) => {
                // Remove old type classes, add new one
                sat.classList.remove('type-vuln', 'type-skill', 'type-sphere');
                sat.classList.add(currentClass);

                // Update data attributes
                const itemData = items[idx] || { name: '[VACANT]', type: '', effect: '' };
                sat.dataset.name = itemData.name;
                sat.dataset.type = itemData.type || itemData.effect || '';
                sat.dataset.category = currentType;
            });

            updatePanel(node);
        }

        // Satellite Drag Connection System
        const dragLine = document.getElementById('drag-line');
        const connectionSvg = document.getElementById('connection-svg');
        let dragSource = null; // { nodeIndex, slotIndex, type, element, rect }

        function getSatelliteCenter(sat) {
            const rect = sat.getBoundingClientRect();
            return { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
        }

        function startSatelliteDrag(nodeIndex, slotIndex, satElement, e) {
            console.log('Starting satellite drag:', nodeIndex, slotIndex);
            const center = getSatelliteCenter(satElement);
            dragSource = {
                nodeIndex: nodeIndex,
                slotIndex: slotIndex,
                type: satElement.dataset.category,
                element: satElement,
                x: center.x,
                y: center.y
            };
            satElement.style.boxShadow = '0 0 15px #fff';

            // Show drag line
            console.log('dragLine element:', dragLine);
            console.log('Setting line to:', center.x, center.y, '->', e.clientX, e.clientY);
            dragLine.setAttribute('x1', center.x);
            dragLine.setAttribute('y1', center.y);
            dragLine.setAttribute('x2', e.clientX);
            dragLine.setAttribute('y2', e.clientY);
            dragLine.style.display = 'block';
            console.log('Drag line display:', dragLine.style.display);

            document.body.classList.add('connection-mode');

            // Add global mousemove/mouseup listeners
            document.addEventListener('mousemove', updateDragLine);
            document.addEventListener('mouseup', cancelDrag);
        }

        function updateDragLine(e) {
            if (dragSource) {
                dragLine.setAttribute('x2', e.clientX);
                dragLine.setAttribute('y2', e.clientY);
            }
        }

        function completeSatelliteConnection(nodeIndex, slotIndex, satElement) {
            if (dragSource && dragSource.nodeIndex !== nodeIndex) {
                // Create permanent connection
                const targetCenter = getSatelliteCenter(satElement);
                createSatelliteConnection(
                    dragSource.nodeIndex, dragSource.slotIndex, dragSource.type, dragSource.element,
                    nodeIndex, slotIndex, satElement.dataset.category, satElement
                );
            }
            cleanupDrag();
        }

        function cancelDrag(e) {
            // Only cancel if not released on a satellite
            if (e.target.classList.contains('satellite')) return;
            cleanupDrag();
        }

        function cleanupDrag() {
            if (dragSource) {
                dragSource.element.style.boxShadow = '';
            }
            dragSource = null;
            dragLine.style.display = 'none';
            document.body.classList.remove('connection-mode');
            document.removeEventListener('mousemove', updateDragLine);
            document.removeEventListener('mouseup', cancelDrag);
        }

        // ESC key to cancel drag
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && dragSource) {
                cleanupDrag();
            }
        });

        // Create SVG line between satellites with gradient direction
        function createSatelliteConnection(srcNode, srcSlot, srcType, srcElement, tgtNode, tgtSlot, tgtType, tgtElement) {
            const sourcePos = getSatelliteCenter(srcElement);
            const targetPos = getSatelliteCenter(tgtElement);

            // Create SVG line with gradient
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', sourcePos.x);
            line.setAttribute('y1', sourcePos.y);
            line.setAttribute('x2', targetPos.x);
            line.setAttribute('y2', targetPos.y);
            line.setAttribute('stroke', `url(#grad-${srcType})`);
            line.setAttribute('stroke-width', '2');
            line.setAttribute('stroke-linecap', 'round');
            line.classList.add('satellite-connection');

            connectionSvg.appendChild(line);

            // Store connection with element references for position updates
            const connection = {
                sourceNode: srcNode,
                sourceSlot: srcSlot,
                sourceType: srcType,
                sourceElement: srcElement,
                targetNode: tgtNode,
                targetSlot: tgtSlot,
                targetType: tgtType,
                targetElement: tgtElement,
                line: line
            };
            satelliteConnections.push(connection);

            console.log(`Connection created: Node ${srcNode}[${srcType}:${srcSlot}] â†’ Node ${tgtNode}[${tgtType}:${tgtSlot}]`);
        }

        function updatePanel(node) {
            const p = document.getElementById('node-panel');
            p.classList.add('active');

            // Use data structure from ryker_assets.js
            document.getElementById('p-name').textContent = node.data.anchor.name;
            document.getElementById('p-role').textContent = node.data.anchor.role;

            const badge = document.getElementById('p-mode-box');
            const modes = ['VULNERABILITIES', 'SKILLS', 'SPHERES'];
            const colors = ['var(--neon-amber)', 'var(--neon-cyan)', '#aaa'];

            badge.textContent = modes[node.ringMode];
            badge.style.color = colors[node.ringMode];
            badge.style.borderColor = colors[node.ringMode];

            let items = [];
            if (node.ringMode === 0) items = node.data.vulnerabilities || [];
            if (node.ringMode === 1) items = node.data.skills || [];
            if (node.ringMode === 2) items = node.data.spheres || [];

            let html = '';
            items.forEach(i => {
                // ryker_assets uses 'name' and 'type'/'effect'
                const type = i.type || i.effect || '';
                html += `<div class="stat-row"><span>${i.name}</span><span style="opacity:0.6">${type}</span></div>`;
            });
            document.getElementById('p-content').innerHTML = html;
        }

        function createLink(n1, n2) {
            const dist = n1.pivot.position.distanceTo(n2.pivot.position);
            if (dist > CONFIG.connectionDist) {
                log("SIGNAL TOO WEAK");
                return;
            }
            if (gameState.links.find(l => (l.n1 === n1 && l.n2 === n2) || (l.n1 === n2 && l.n2 === n1))) return;

            // Visual Arc
            const p1 = n1.pivot.position;
            const p2 = n2.pivot.position;
            const mid = p1.clone().add(p2).multiplyScalar(0.5).normalize().multiplyScalar(CONFIG.nodeRadius * 1.2);

            const curve = new THREE.QuadraticBezierCurve3(p1, mid, p2);
            const pts = curve.getPoints(20);
            const geo = new THREE.BufferGeometry().setFromPoints(pts);
            const mat = new THREE.LineBasicMaterial({ color: 0x0088ff, transparent: true, opacity: 0.6 });
            const line = new THREE.Line(geo, mat);
            globeGroup.add(line);

            gameState.links.push({ line, n1, n2 });
            n1.links.push(n2);
            n2.links.push(n1);

            log("LINK ESTABLISHED");

            // Check Triangle
            const mutual = n1.links.filter(n => n2.links.includes(n));
            mutual.forEach(n3 => createTriangle(n1, n2, n3));
        }

        function createTriangle(n1, n2, n3) {
            const geo = new THREE.BufferGeometry();
            const verts = new Float32Array([
                n1.pivot.position.x, n1.pivot.position.y, n1.pivot.position.z,
                n2.pivot.position.x, n2.pivot.position.y, n2.pivot.position.z,
                n3.pivot.position.x, n3.pivot.position.y, n3.pivot.position.z
            ]);
            geo.setAttribute('position', new THREE.BufferAttribute(verts, 3));
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.2, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(geo, mat);
            globeGroup.add(mesh);

            log("CONSENSUS TRIANGLE FORMED", "sys");
            gameState.corruption -= 5;
            updateHUD();
        }

        function updateHUD() {
            document.getElementById('enemy-fill').style.width = gameState.corruption + '%';
        }

        function log(msg, type) {
            const d = document.createElement('div');
            d.textContent = "> " + msg;
            d.className = "log-entry";
            if (type === 'sys') d.style.color = "var(--neon-cyan)";
            document.getElementById('message-log').prepend(d);
        }

        // --- RENDER ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        composer.addPass(bloom);
        composer.addPass(new FilmPass(0.35, 0.025, 648, false));

        function animate() {
            requestAnimationFrame(animate);
            if (gameState.active) {
                // Only rotate if no node is focused
                if (!focusedNode) {
                    globeGroup.rotation.y += 0.0005;
                    controls.autoRotate = true;
                } else {
                    controls.autoRotate = false;
                }
                gameState.nodes.forEach(n => {
                    n.mesh.lookAt(camera.position);

                    // Force focused node to stay enlarged
                    if (n === focusedNode) {
                        n.scaleBase = 2.5;
                    }

                    n.mesh.scale.setScalar(THREE.MathUtils.lerp(n.mesh.scale.x, n.scaleBase, 0.1));

                    // Project 3D position to 2D screen coordinates for HTML overlay
                    const worldPos = n.pivot.getWorldPosition(new THREE.Vector3());
                    const screenPos = worldPos.clone().project(camera);
                    const x = (screenPos.x * 0.5 + 0.5) * window.innerWidth;
                    const y = (-screenPos.y * 0.5 + 0.5) * window.innerHeight;

                    // Calculate distance from camera for perspective scaling
                    const distanceToCamera = worldPos.distanceTo(camera.position);

                    // Perspective scale: closer = bigger (inverse of distance)
                    // Base size 60px at distance 50, scales proportionally
                    const perspectiveScale = Math.max(0.3, 50 / distanceToCamera);
                    const baseSize = 40 * perspectiveScale;

                    // Add hover/focus scale on top of perspective
                    // Force enlarged if focused, regardless of scaleBase
                    const isEnlarged = (n === focusedNode) || n.scaleBase > 1;
                    const hoverMultiplier = isEnlarged ? 3.0 : 1.0;
                    const finalSize = baseSize * hoverMultiplier;

                    // Position HTML sprite
                    n.sprite.style.left = x + 'px';
                    n.sprite.style.top = y + 'px';
                    n.sprite.style.width = finalSize + 'px';
                    n.sprite.style.height = finalSize + 'px';

                    // Hide if behind camera (screenPos.z > 1)
                    const isBehindCamera = screenPos.z > 1;

                    // Depth-based dimming using camera distance
                    // Closer distance = brighter, farther = dimmer
                    const isActive = n === focusedNode || n.scaleBase > 1;

                    // Calculate dimming based on distance (actual range ~45-115 units from globe)
                    // Map distance to brightness: close(45) = 1.0, far(115) = 0.35
                    const minDist = 45, maxDist = 115;
                    const normalizedDist = Math.min(1, Math.max(0, (distanceToCamera - minDist) / (maxDist - minDist)));
                    const depthBrightness = isActive ? 1.0 : (1.0 - normalizedDist * 0.65); // 1.0 at front, 0.35 at back

                    n.sprite.style.opacity = isBehindCamera ? '0' : depthBrightness;
                    n.sprite.style.filter = isActive ? 'none' : `grayscale(${normalizedDist * 60}%)`;

                    // Z-index based on depth: closer = higher z-index (front renders on top)
                    // screenPos.z ranges from -1 (near) to 1 (far), invert for z-index
                    const zIndex = Math.floor((1 - screenPos.z) * 1000);
                    n.sprite.style.zIndex = zIndex;
                });

                // Update SVG connection line positions (track satellite DOM positions)
                satelliteConnections.forEach(conn => {
                    if (!conn.sourceElement || !conn.targetElement) return;

                    const srcPos = getSatelliteCenter(conn.sourceElement);
                    const tgtPos = getSatelliteCenter(conn.targetElement);

                    conn.line.setAttribute('x1', srcPos.x);
                    conn.line.setAttribute('y1', srcPos.y);
                    conn.line.setAttribute('x2', tgtPos.x);
                    conn.line.setAttribute('y2', tgtPos.y);
                });
            }
            controls.update();
            composer.render();
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            initNodes();
            document.getElementById('start-screen').classList.add('hidden');
            gameState.active = true;
            animate();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
