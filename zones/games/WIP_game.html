<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP | PixelStortion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Space+Grotesk:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* The Static Background */
        .static {
            position: fixed;
            inset: 0;
            opacity: 0.08;
            background: url('https://media.giphy.com/media/oEI9uWUPr9WUM/giphy.gif');
            background-size: cover;
            z-index: -1;
        }

        /* Scanlines from index.html */
        .scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            z-index: 20;
        }

        .wip-image {
            width: 100%;
            border: 1px solid #333;
            margin-bottom: 2rem;
            filter: grayscale(1);
        }
    </style>
</head>

<body>
    <div class="static"></div>
    <div class="scanlines"></div>

    <div class="container">


        <h1 class="text-3xl font-black uppercase tracking-tighter mb-4">This Game is a WIP</h1>
        <p class="font-mono text-sm text-gray-400 leading-relaxed uppercase tracking-widest">
            I am currently working on this project. <br>
            Please come back in a week or two to see the first version.
        </p>

        <a href="index.html"
            class="inline-block mt-8 font-mono text-[10px] text-gray-500 hover:text-white transition-colors uppercase tracking-[0.3em]">
            [ Back to Index ]
        </a>
    </div>
</body>

</html>
